<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Greg's List</title>
</head>
<body class="body">
  
  <header class="header clearfix">
    <h1 class="headline">Greg's List</h1>
    
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li"><a class="nav_a" href="">Post</a></li>
        <li class="nav_li"><a class="nav_a" href="">Account</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    
    <section class="search">
      <label for="search" class="search_label">Search Jobs</label>
      <input type="text" id="search" class="search_input" placeholder="Search software jobs">
      <label for="search" class="search_iconWrap">
        <img src="./images/magnifying-glass.png" alt="magnifying glass" title="magnifying glass" class="search_icon">
      </label>
    </section>

    <section class="toggle">
      <p class="toggle_prev">< Prev</p>
      <p class="toggle_currentPostNumbers">1 to 100 of 197</p>
      <p class="toggle_next">Next ></p>
    </section>

    <section class="results">

      <p class="result">
        <span class="result_date">June 22</span>
        <span class="result_title">Full Stack Web Developer</span>
        <span class="result_location">Midtown East</span>
      </p>

      <p class="result">
        <span class="result_date">June 22</span>
        <span class="result_title">Full Stack Web Developer</span>
        <span class="result_location">Midtown East</span>
      </p>

      <p class="result">
        <span class="result_date">June 22</span>
        <span class="result_title">Full Stack Web Developer</span>
        <span class="result_location">Midtown East</span>
      </p>

    </section>
  </main>
</body>
</html>
